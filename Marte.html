     <h1>Tu peso en otro planeta</h1>
     <p> En la tierra pesas distinto que en Marte o Jupiter</p>

       var usuario = prompt("Cual es tu peso? ");
       var peso = parseFloat(usuario);
       var g_tierra = 9.8;
       var g_marte  = 3.7;
       var g_jupiter = 24.8;

       var pesofinal;
       pesofinal = peso * g_marte / g_tierra;
       pesofinal = parseFloat(pesofinal);
       document.write("Tu peso en Marte es <strong> "+pesofinal+ " Kilos </strong>");
     </script>
   </body>
