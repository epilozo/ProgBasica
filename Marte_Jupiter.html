<!doctype html>
<html>
 <head>
   <title> Tu peso en un lugar donde pesas menos </title>
 </head>
   <body>
     <h1>Tu peso en otro planeta</h1>
     <p> En la tierra pesas distinto que en Marte o Jupiter</p>
     <script>
       var usuario = prompt("Cual es tu peso? ");
       var planeta = parseInt(prompt("Elige tu planeta. \n 1 es marte, 2 jupiter "));

       var peso = parseFloat(usuario);
       var g_tierra = 9.8;
       var g_marte  = 3.7;
       var g_jupiter = 24.8;
       var nplaneta ="";
       var pesofinal;
       if (planeta == 1)
          {
          pesofinal = peso * g_marte / g_tierra;
          nplaneta = "Marte";
          }
      else if (planeta ==2)
           {
           pesofinal = peso * g_jupiter / g_tierra;
           nplaneta = "Jupiter";
           }
      else {
           pesofinal = 1000000;
           nplaneta = "Desconocido";
      }

       pesofinal = parseFloat(pesofinal);
       document.write("Tu peso en " + nplaneta + " es <strong> "+pesofinal+ " Kilos </strong>");
     </script>
   </body>
</html>
